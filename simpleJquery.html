<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现简单的jquery</title>
	<script src="simpleJquery.js"></script>
</head>
<body>
<div class="first_unwrap">
	<div id="put">put</div>
</div>
<button class="unwrap_btn">unwrap</button>

<div class="second_wrap">
	<div class="test2">wrap</div>
</div>

<button class="wrap_btn">wrap</button>


<div class="third_wrapInner">
	<p class="test">wrapInner</p>
	<p class="test2">wrapInner</p>
</div>
<button class="wrapInner_btn">wrapInner</button>


<div class="append">
	<p class="test">append</p>
	<p class="test2">append</p>
</div>
<button class="append_btn">append</button>



<div class="appendTo"></div>
<button class="appendTo_btn">appendTo</button>
<p class="to_append">hello</p>

<div class="html"><p>world</p><p>world2</div>
<p class="html_content"></p>
<button class="html_btn">html</button>


<div class="prepend">
	<p class="test"><a>prepend</a></p>
	<p class="test2">prepend</p>
	<div>
		sdfsadfsaf
		<div>ladafasfd</div>
	</div>
</div>
<button class="prepend_btn">prepend</button>
<button class="text_btn">text</button>

<div class="text">
</div>

<div class="after">
	<p class="after_inner">xxxx</p>
	after
</div>
<button class="after_btn">after</button>

<div class="insertAfter">insertAter</div>
<button class="insertAfter_btn">insertAter</button>


<div class="before">
	<p class="before_inner">adasdfs</p>
	before
</div>
<button class="before_btn">before</button>

<p class="detach">
	detach
</p>
<button class="detach_btn">detach</button>

<div class="empty"><p>empty<span>2</span></p></div>
<button class="empty_btn">empty</button>

<div class="remove"><p>remove<span>2</span></p></div>
<button class="remove_btn">remove</button>


<div class="replaceWith"><p>replaceWith<span>2</span></p></div>
<button class="replaceWith_btn">replaceWith</button>

<div class="replaceAll"><p>我要去替换</p></div>
<button class="replaceAll_btn">replaceAll</button>
	<script>

	var replaceAllBtn = document.querySelector('.replaceAll_btn');
	replaceAllBtn.onclick = function(){
		var a = jQuery( '.replaceAll' )
		var c = jQuery( 'replaceWith' );
		var b = a.replaceAll( '.replaceWith' );
		console.log( b );
	}

	var replaceWithBtn = document.querySelector('.replaceWith_btn');
	replaceWithBtn.onclick = function(){
		var a = jQuery( '.replaceWith' )
		var c = document.createElement('div');
		c.innerHTML = '我也想代替';
		var b = a.replaceWith( c );
		console.log( b );
	}

	var removeBtn = document.querySelector('.remove_btn');
	removeBtn.onclick = function(){
		var a = jQuery( '.remove' )
		var b = a.remove();
		console.log( b );
	}

	var emptyBtn = document.querySelector('.empty_btn');
	emptyBtn.onclick = function(){
		var a = jQuery( '.empty' )
		a.empty();
	}

	var detachBtn = document.querySelector('.detach_btn');
	detachBtn.onclick = function(){
		var a = jQuery( '.detach' )
		a.detach();
		jQuery('.empty').append( jQuery( '.detach' ) );
	}

	var unwrapBtn = document.querySelector('.unwrap_btn');
	unwrapBtn.onclick = function(){
		var a = jQuery( 'html' )
		console.log( a );
		a.unwrap();
	}
	
	var wrapBtn = document.querySelector( '.wrap_btn');
	wrapBtn.onclick = function(){
		var el = jQuery( '.second_wrap' );
		el.wrap('<div class="wrapper"><p><a></a></p></div>');
		// el.wrap( wrapper() );
		// el.wrap( document.createElement("div") );
	}

	var wrapInnerBtn = document.querySelector( '.wrapInner_btn' );
	wrapInnerBtn.onclick = function(){
		var el = jQuery( '.third_wrapInner' );
		el.wrapInner(document.createElement('p'));
	}

	function wrapper(){
		return '<div class="wrapper"></div>';
	}
	
	var appendBtn = document.querySelector( '.append_btn' );
	appendBtn.onclick = function(){
		var el = jQuery( '.append' );
		var a = document.createElement('div');
		var b = document.createElement( 'p' );
		var c = document.createElement( 'a' );
		c.innerHTML= '<div>hello</div>';
		// el.append( '<div class="wrapper"></div><p><a>world</a></p>' );
		// el.append( document.createElement('div') );
		el.append( [a, b, c] );
	}

	var appendToBtn = document.querySelector( '.appendTo_btn' );
	appendToBtn.onclick = function(){
		var el = jQuery( '.to_append' );
		var target = document.querySelector( '.appendTo' );
		// el.append( '<div class="wrapper"></div><p><a>world</a></p>' );
		// el.append( document.createElement('div') );
		el.appendTo( target );
	}

	var htmlBtn = document.querySelector( '.html_btn' );
	htmlBtn.onclick = function(){
		var el = jQuery( '.html' );
		var a = el.html();
		var result = jQuery( '.html_content' );
		result.html( a );
	}


	var prependBtn = document.querySelector( '.prepend_btn' );
	prependBtn.onclick = function(){
		var el = jQuery( '.prepend' );
		var a = document.createElement('div');
		var b = document.createElement( 'p' );
		var c = document.createElement( 'a' );
		c.innerHTML= '<div>hello</div>';
		// el.append( '<div class="wrapper"></div><p><a>world</a></p>' );
		el.prepend( document.createTextNode( "Hello" ) );
		// el.prepend( [a, b, c] );
	}

	var textBtn = document.querySelector( '.text_btn' );
	textBtn.onclick = function(){
		var el = jQuery( '.prepend' );
		var a = el.text();
		jQuery( '.second_wrap ').html( a );
		var text = jQuery( '.text' );
		text.text( '<p>I am text</p> ' );
	}

	var afterBtn = document.querySelector( '.after_btn' );
	afterBtn.onclick = function(){
		var el = jQuery( '.after' );
		var a = document.createElement( 'div' );
		a.innerHTML = 'hello hello';
		el.after( a );
	}

	var insertAterBtn = document.querySelector( '.insertAfter_btn' );
	insertAterBtn.onclick = function(){
		// var el = jQuery( '.insertAfter' );
		var insertEl = jQuery( '.after' );
		// console.log( insertEl );
		insertEl.insertAfter( '.insertAfter' );
	}

	var beforeBtn = document.querySelector( '.before_btn' );
	beforeBtn.onclick = function(){
		var el = jQuery( '.before' );
		var a = document.createElement( 'div' );
		a.innerHTML = 'hello hello';
		var b = document.createElement( 'p' );
		b.innerHTML = 'world world';
		el.before( [a,b] );
	}
	
	</script>
</body>
</html>
